  <script>
    // fibonacci
    function fibonacciSet(max){
        var fibList = [];
        if (max > 1){
            fibList =[1];
            var currentFib = 1;
            while (currentFib < max){
                fibList.push(currentFib);
                currentFib = fibList[fibList.length-1] + fibList[fibList.length-2];
            }
            return fibList;
        }
        else {
            return [1,1];
        }
    }

    //filter
    function filter(anyFunction, inputList){
        // if (anyFunction(item from list)) returns tru, add to new list
        var outputList = [];
        for (var i =0; i < inputList.length; i++){
            if (anyFunction(inputList[i]) === true){
                outputList.push(inputList[i]);
            }
        }
        return outputList;
    }



    //sum
    function sum(alist){
        var summ = 0;
        for (var i = 0; i < alist.length; i++){
            summ = summ + alist[i];
